                <h1>BMI 身高體重指數</h1>
                <p>世界衛生組織建議以身體質量指數（Body Mass Index, BMI）來衡量肥胖程度，主要反應整體體重，無法區別體重中體脂肪組織與非脂肪組織（包括肌肉、器官），是整體營養狀態的指標。以往拿來做為肥胖的指標，是因發現BMI與體脂肪在統計上有高度相關；但在同樣BMI之下，仍會有體脂肪率的差異。</p>
